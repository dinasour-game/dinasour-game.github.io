<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - GitHub Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <p>Your progress will be saved on this device only ⚠</p>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Game Section -->
        <div class="game-section">
            <div class="game-iframe">
                <!-- Embed your game here using an iframe -->
                <iframe src="your-game-url-here" frameborder="0"></iframe>
            </div>
            <h1>Dinosaur Game</h1>
            <button class="play-btn">Play Now ➡️</button>
        </div>

        <!-- Sidebar for Other Games -->
        <aside class="sidebar">
            <div class="ad-container">
                <h2>Play 2000+ games on mobile, no installs needed</h2>
                <button class="ad-btn">➡️</button>
            </div>
            <div class="other-games">
                <h3>Other Games</h3>
                <div class="game-card">
                    <img src="sprunki-image.jpg" alt="Sprunki">
                    <p>Sprunki</p>
                </div>
                <div class="game-card">
                    <img src="chicken-scream-image.jpg" alt="Chicken Scream">
                    <p>Chicken Scream</p>
                </div>
                <!-- Add more game cards as needed -->
            </div>
        </aside>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="bottom-ad">
            <h2>Play 2000+ games on mobile, no installs needed</h2>
            <button class="ad-btn">➡️</button>
        </div>
        <div class="bottom-games">
            <h3>More Games</h3>
            <div class="game-card">
                <img src="doodle-road-image.jpg" alt="Doodle Road">
                <p>Doodle Road</p>
            </div>
            <!-- Add more game cards as needed -->
        </div>
    </footer>
</body>
</html>
