<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Gaming Hub</div>
    <input type="text" id="search" placeholder="Search games...">
    <div class="user-actions">
      <span class="icon">👥</span>
      <span class="icon">❤️</span>
      <button class="login-btn">Log in</button>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="#" class="active">🏠 Home</a>
    <a href="#">🔥 New</a>
    <a href="#">⏳ Recently Played</a>
    <a href="#">🎮 Action</a>
    <a href="#">🧩 Puzzle</a>
    <a href="#">🏎️ Racing</a>
    <a href="#">🎮 Multiplayer</a>
  </nav>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Featured Games</h2>
      <div class="game-row">
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150?text=Game+1" alt="Game 1">
          <h3>Game Title 1</h3>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150?text=Game+2" alt="Game 2">
          <h3>Game Title 2</h3>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150?text=Game+3" alt="Game 3">
          <h3>Game Title 3</h3>
        </div>
        <!-- Add more cards -->
      </div>
      <a href="#" class="view-more">View more</a>
    </section>

    <section>
      <h2>New Games</h2>
      <div class="game-row">
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150?text=New+Game+1" alt="New Game 1">
          <h3>New Game 1</h3>
          <span class="badge new">NEW</span>
        </div>
        <div class="game-card">
          <img src="https://via.placeholder.com/200x150?text=New+Game+2" alt="New Game 2">
          <h3>New Game 2</h3>
          <span class="badge new">NEW</span>
        </div>
        <!-- Add more cards -->
      </div>
      <a href="#" class="view-more">View more</a>
    </section>

    <!-- Add more sections like "Games to Play with Friends" -->
  </main>

  <script src="script.js"></script>
</body>
</html>
