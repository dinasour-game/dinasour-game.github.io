<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page - GitHub Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <p>Your progress will be saved on this device only ⚠</p>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Game Section -->
        <div class="game-section">
            <div class="game-iframe">
                <!-- Embed your game here using an iframe -->
                <iframe src="your-game-url-here" frameborder="0"></iframe>
            </div>
            <h1>Dinosaur Game</h1>
            <button class="play-btn">Play Now ➡️</button>
        </div>

        <!-- Ad Container (Right Side) -->
        <aside class="ad-container">
            <div class="ad">
                <h2>Play 2000+ games on mobile, no installs needed</h2>
                <button class="ad-btn">➡️</button>
            </div>
        </aside>
    </div>

    <!-- Other Games Section -->
    <section class="other-games">
        <h2>Other Games</h2>
        <div class="games-grid">
            <div class="game-card">
                <img src="sprunki-image.jpg" alt="Sprunki">
                <p>Sprunki</p>
            </div>
            <div class="game-card">
                <img src="chicken-scream-image.jpg" alt="Chicken Scream">
                <p>Chicken Scream</p>
            </div>
            <div class="game-card">
                <img src="slice-master-image.jpg" alt="Slice Master">
                <p>Slice Master</p>
            </div>
            <div class="game-card">
                <img src="helium-image.jpg" alt="Helium">
                <p>Helium</p>
            </div>
            <div class="game-card">
                <img src="blox-image.jpg" alt="Blox">
                <p>Blox</p>
            </div>
            <!-- Add more game cards as needed -->
            <div class="game-card">
                <img src="bridge-race-image.jpg" alt="Bridge Race">
                <p>Bridge Race</p>
            </div>
            <div class="game-card">
                <img src="color-match-image.jpg" alt="Color Match">
                <p>Color Match</p>
            </div>
            <div class="game-card">
                <img src="doodle-road-image.jpg" alt="Doodle Road">
                <p>Doodle Road</p>
            </div>
            <div class="game-card">
                <img src="tizlemaniac-image.jpg" alt="Tizlemaniac">
                <p>Tizlemaniac</p>
            </div>
            <div class="game-card">
                <img src="guess-their-image.jpg" alt="Guess Their">
                <p>Guess Their</p>
            </div>
        </div>
    </section>

    <!-- Footer Ad -->
    <footer class="footer">
        <div class="bottom-ad">
            <h2>Play 2000+ games on mobile, no installs needed</h2>
            <button class="ad-btn">➡️</button>
        </div>
    </footer>
</body>
</html>
