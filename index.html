<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sticky Header -->
  <header>
    <div class="logo">Gaming Hub</div>
    <nav>
      <a href="#" onclick="filterGames('all')">All</a>
      <a href="#" onclick="filterGames('action')">Action</a>
      <a href="#" onclick="filterGames('puzzle')">Puzzle</a>
      <a href="#" onclick="filterGames('racing')">Racing</a>
    </nav>
    <input type="text" id="search" placeholder="Search games..." onkeyup="searchGames()">
  </header>

  <!-- Game Grid -->
  <main class="game-grid">
    <div class="game-card" data-category="action">
      <img src="https://via.placeholder.com/200x150?text=Action+Game" alt="Action Game" loading="lazy">
      <h3>Action Blast</h3>
      <p>Explosive action awaits!</p>
      <button onclick="playGame('action-blast')">Play Now</button>
    </div>
    <div class="game-card" data-category="puzzle">
      <img src="https://via.placeholder.com/200x150?text=Puzzle+Game" alt="Puzzle Game" loading="lazy">
      <h3>Puzzle Quest</h3>
      <p>Solve mind-bending puzzles.</p>
      <button onclick="playGame('puzzle-quest')">Play Now</button>
    </div>
    <div class="game-card" data-category="racing">
      <img src="https://via.placeholder.com/200x150?text=Racing+Game" alt="Racing Game" loading="lazy">
      <h3>Speed Rush</h3>
      <p>Race to the finish line!</p>
      <button onclick="playGame('speed-rush')">Play Now</button>
    </div>
    <!-- Add more game cards as needed -->
  </main>

  <!-- Game Modal -->
  <div id="game-modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <iframe id="game-frame" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
