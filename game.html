<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Gaming Hub</div>
    <input type="text" id="search" placeholder="Search games...">
    <div class="user-actions">
      <span class="icon">👥</span>
      <span class="icon">❤️</span>
      <button class="login-btn">Log in</button>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="index.html" class="active">🏠 Home</a>
    <a href="#">🔥 New</a>
    <a href="#">⏳ Recently Played</a>
    <a href="#">🎮 Action</a>
    <a href="#">🧩 Puzzle</a>
    <a href="#">🏎️ Racing</a>
    <a href="#">🎮 Multiplayer</a>
  </nav>

  <!-- Main Content -->
  <main class="game-page">
    <div class="game-container">
      <div class="game-iframe">
        <iframe frameborder="0"></iframe>
      </div>
      <h1></h1>
      <button class="play-now">Play Now</button>
      <div class="game-details"></div>
      <div class="game-actions">
        <button class="share-btn">🔗 Share</button>
        <button class="embed-btn">📋 Embed</button>
      </div>
    </div>
    <aside class="suggested-games">
      <h2>Suggested Games</h2>
      <div class="game-card">
        <img src="https://via.placeholder.com/200x150?text=Suggested+Game+1" alt="Suggested Game 1">
        <h3>Suggested Game 1</h3>
      </div>
      <!-- Add more suggested games -->
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
